name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v

      - name: Update version in manifest
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          python -c "
          import json
          with open('custom_components/chauffage_intelligent/manifest.json', 'r') as f:
              manifest = json.load(f)
          manifest['version'] = '$VERSION'
          with open('custom_components/chauffage_intelligent/manifest.json', 'w') as f:
              json.dump(manifest, f, indent=2)
          "

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../chauffage_intelligent.zip chauffage_intelligent

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: chauffage_intelligent.zip
